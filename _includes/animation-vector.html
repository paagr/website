<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  {% if page.pageLayout == "index" %}
  {% seo title=false %}
  <title>{{ page.title }}</title>
  {% else %}
  {% seo %}
  {% endif %}

  {% if jekyll.environment == "production" %}
  {% include analytics.html %}
  {% endif %}

  {% include p5.html %}
  <script src="{{ '/assets/js/vector/walker.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/vector/sketch.js' | relative_url }}"></script>
</head>
